<section id="contact"  class="contact">

    <div class="contact-headline" style="display: flex; flex-direction: row; align-items: center; gap: 30px;">
        <div class="purple-line"></div>
        <h1 >{{"contact.headline" | translate}}</h1>
    </div>

    <div class="contact-content">
        <div data-aos="fade-right" class="text-area">


            <h2>{{"contact.h2" | translate}}</h2>

            <p>{{"contact.text1" | translate}}</p>

            <p>{{"contact.text2" | translate}} <b>{{"contact.bold" | translate}}</b></p>

        </div>

        <div>
            <app-contactform></app-contactform>
        </div>

    </div>

    <a class="up-btn" href="#above_the_fold"><img [src]="imgSrc"
        (mouseover)="imgSrc = '../../assets/img/design-components/goup-btn-green.png'"
        (mouseout)="imgSrc = '../../assets/img/design-components/goup-btn.png'"></a>


    <img style="position: absolute; bottom: 0px; left: 0px; height: 500px;" src="../../assets/img/design-components/purple-shadow-bottom-left.png" alt="">
</section>
