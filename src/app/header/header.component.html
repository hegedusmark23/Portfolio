<header>

    <img src="../../assets/img/design-components/logo.png" alt="logo">
   
    <div class="nav-links">
       <a (click)="FocusEffectActive(1)" [ngClass]="{'focused': focusEffect === 1}" href="#about_me">{{'navigation.aboutme' | translate}}</a>
       <a (click)="FocusEffectActive(2)" [ngClass]="{'focused': focusEffect === 2}" href="#my_skills">Skills</a>
       <a (click)="FocusEffectActive(3)" [ngClass]="{'focused': focusEffect === 3}" href="#portfolio">Portfolio</a> 
       <div class="language-container">
        <a (click)="setLanguage('en', 1)" [ngClass]="{'activeLanguage': activeLang === 1}" style="cursor: pointer;">EN</a>
        <div class="separator"></div>
        <a (click)="setLanguage('de', 2)" [ngClass]="{'activeLanguage': activeLang === 2}" style="cursor: pointer;">DE</a>
       </div>  
    </div>

    <div class="burger-menu" [class.active]="active" (click)="onBurgerClicked()">
        <div class="burger-container">
          <div class="burger-inner"></div>
        </div>
      </div>

    <div [ngClass]="{'overlay-active': overlayActive, 'overlay-inactive': !overlayActive}">
        <div class="overlay-links">
            <a style="font-size: 30px;" (click)="onBurgerClicked()" href="#about_me">{{'navigation.aboutme' | translate}}</a>
            <a style="font-size: 30px;" (click)="onBurgerClicked()" href="#my_skills">Skills</a>
            <a style="font-size: 30px;" (click)="onBurgerClicked()" href="#portfolio">Portfolio</a> 
            <a style="font-size: 30px;" (click)="onBurgerClicked()" href="#contact">Contact</a>   
            <div class="language-container">
             <a style="font-size: 30px;" (click)="setLanguage('en', 1)" [ngClass]="{'activeLanguage': activeLang === 1}" style="cursor: pointer;">EN</a>
             <div class="separator"></div>
             <a  style="font-size: 30px;"(click)="setLanguage('de', 2)" [ngClass]="{'activeLanguage': activeLang === 2}" style="cursor: pointer;">DE</a>
            </div> 
        </div>
    </div>
    
</header>
